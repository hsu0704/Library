<body >
	<!-- 内容输入 到footer中 -->
	<footer>
	
		<div>
			<div class="way">
				 <select>

				<div id="3">

			</div>
			<div id="true">

					<tbody>
						<tr>
							<td><input type="checkbox"></td>
							<td>1001</td>
							<td>老人与海</td>

						</tr>
						<tr>
							<td><input type="checkbox"></td>

						<li><a href="#" aria-label="Previous"> <span
								aria-hidden="true">&laquo;</span>

	<!--内容属性  -->
	
	<!--功能 方法 -->
	<script type="text/javascript">
		$(function() {
			$("tbody").hide();
			$("select:first").change(function(){
				$("tbody").hide();
				$("#waybutton input").attr({"readOnly":"true"});
				$("#waybutton input").val(" ")
				switch(this.value){
				case "0":
					$("#0 input").attr("readOnly",false);
					break;
				case "1":
					$("#1 input").attr("readOnly",false);
					break;
				case "2":
					$("#2 input").attr("readOnly",false);
					break;
				case "3":
					$("#3 input").attr("readOnly",false);
					break;
				}
			})
		$("#true").click(function(){		
					$("tbody").show();
		})	
		})
	</script>
